name: Fast Deploy Laravel to InfinityFree

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, curl, xml, bcmath, gd

      # 3️⃣ Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      # 4️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 5️⃣ Install NPM dependencies
      - name: Install NPM dependencies
        run: npm install

      # 6️⃣ Build Vite assets
      - name: Build Vite assets
        run: npm run build

      # 7️⃣ Optimize Laravel
      - name: Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 8️⃣ Deploy to InfinityFree
      - name: Deploy to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          server-dir: /htdocs/shroud/   # Keep your working folder
          local-dir: ./                 # Root of repo
          exclude: |
            **/.git*
            **/node_modules/**
            **/resources/**
            **/tests/**
            **/.env
            **/.htaccess
            **/storage/framework/cache/**
            **/storage/logs/**
            **/npm-debug.log
            **/yarn-error.log
