name: Fast Deploy Laravel to InfinityFree

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, curl, xml, bcmath, gd

      # 3Ô∏è‚É£ Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      # 4Ô∏è‚É£ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 5Ô∏è‚É£ Install NPM dependencies
      - name: Install NPM dependencies
        run: npm install

      # 6Ô∏è‚É£ Build Vite assets
      - name: Build Vite assets
        run: npm run build

      # 7Ô∏è‚É£ Optimize Laravel
      - name: Optimize Laravel
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 8Ô∏è‚É£ Deploy all main files except excluded ones
      - name: Deploy main files to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          server-dir: /htdocs/shroud/
          local-dir: ./
          exclude: |
            **/.git*
            **/node_modules/**
            **/resources/**
            **/tests/**
            **/.env
            **/.htaccess
            **/index.php
            **/index.ph
            **/storage/framework/cache/**
            **/storage/logs/**
            **/npm-debug.log
            **/yarn-error.log
            public/assets/**         # Exclude assets here, handled in next step

      # 9Ô∏è‚É£ Deploy public/assets to build/assets
      - name: Deploy assets to build folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          server-dir: /htdocs/shroud/build/assets/
          local-dir: ./public/assets/

      # üîü Ensure manifest.json is uploaded to its original location
      - name: Upload manifest.json
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          server-dir: /htdocs/shroud/public/build/
          local-dir: ./public/build/
          include: manifest.json